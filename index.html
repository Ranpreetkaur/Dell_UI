<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/pagination.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='js/jquery.quicksearch.min.js'></script>
    <script type="text/javascript" src='js/pagination.js'></script>
    <script type="text/javascript" src='js/script.js'></script>
</head>
<body>
	<div class="container-fluid text-center">
		<h1>European Restaurants</h1>
		<div class="container">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="input-group">
					<div class="input-group-btn search-panel">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							<span id="search_concept">Sort By</span> <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a onclick='ajax_call("rating")' href="#">Rating</a></li>
							<li><a onclick='ajax_call("reviews")' href="#">Reviews</a></li>
							<li><a onclick='ajax_call("")' href="#">Reset</a></li>
						</ul>
					</div>
					<input id="search_param" type="text" class="form-control" name="x" placeholder="Search term...">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
					</span>
				</div>
			</div>
		</div>
    </div>
    <hr>
	<div class="main_container">
		<div id="main_content" class="container"></div>
        <div class="container" style="padding:25px">
            <div class="col-sm-offset-4 col-sm-6">
                <div id="pagination_div"></div>
            </div>
        </div>
	</div>
</body>
